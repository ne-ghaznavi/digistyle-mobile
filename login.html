<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/ثبت‌نام | فروشگاه</title>
    <link rel="icon" href="assets/image/Favicon.png">

    <!-- fontawesome CSS -->
    <link href="assets/style/all.css" rel="stylesheet">

    <!-- icon CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style2.css">
</head>
<body style="height: 100%;">
    <header class="login-page-header">
        <a href="index.html">
            <span class="material-icons">navigate_next</span>
        </a>
        <span>ورود یا ثبت نام</span>
    </header>

    <div class="main-section-login">
        <form action="register.html" method="POST">
            <div class="login-page-logo">
                <img src="assets/image/logo.svg">
            </div>

            <div class="input-section">
                <input type="text" class="input-email-phone" required/>
                <span class="input-section-label">شماره موبایل و یا ایمیل</span>
            </div>

            <div class="policy-text">
                با ورود و یا ثبت نام در دیجی‌استایل، شما <a href="/page/terms-conditions/">شرایط و قوانین</a> استفاده از تمام سرویس های سایت دیجی‌کالا و <a href="/page/privacy-policy/">قوانین حریم خصوصی</a> آن را می‌پذیرید.
            </div>

            <button class="login-btn" type="submit" disabled>ادامه</button>
        </form>
    </div>


    <!-- jquery script -->
    <script src="assets/script/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.input-email-phone').keyup(function() {
                let inputValue = $('.input-email-phone').val();
                
                if (inputValue.length > 11) {
                    $('.login-btn').removeAttr('disabled');
                    $('.login-btn').addClass('login-btn-active');
                } else {
                    $('.login-btn').removeClass('login-btn-active');
                    $('.login-btn').attr('disabled', 'disabled');

                }
            });
        });
    </script>
    
</body>
</html>
